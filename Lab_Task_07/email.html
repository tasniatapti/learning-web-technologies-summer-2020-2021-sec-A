<form onsubmit="return myFun()">
Email: <input type="text" id="Email" value="">
<span id="Message"> </span>
</br>
<input type="submit" value="Submit"></input>
</form>

<script>
  "use strict"
 function myFun(){
  
 let a= document.myForm.Email.value;
	if(a==""){
   document.getElementById("Message").innerHTML="Can not empty";
   return false;
   }
 
   if(a.indexOf('@')<=0){
   document.getElementById("Message").innerHTML="invalid @ position";
   return false;
   }
   if(a.char.At(a.length-4)!='.')
   {
   document.getElementById("Message").innerHTML="invalid . position at 4";
   return false;
   }
   if(a.char.At(a.length-3)!='.')
   {
   document.getElementById("Message").innerHTML="invalid . position at 3";
   return false;
   }
   
     
}
</script>
